<ion-content padding>
  <h3>Profile view page</h3>
    <ion-item>
      <ion-label>Full Name: {{user.name}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Gender: {{user.gender}} </ion-label><br>
    </ion-item>
    <ion-item>
      <ion-label>Profile picture:</ion-label>
    </ion-item>
    <ion-item>
      <img [src]="user.picture">
    </ion-item>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="doFbLogout()">Logout</button>
      <button ion-button block (click)="doGuestLogout()">Guest Logout</button>
    </ion-col>
  </ion-row>
</ion-content>
